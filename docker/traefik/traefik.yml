# ===========================================
# Traefik Configuration
# ===========================================
# Reverse proxy with automatic SSL via Let's Encrypt
# ===========================================

# API and Dashboard
api:
  dashboard: true
  insecure: false  # Disable in production, use auth

# Entry Points
entryPoints:
  # HTTP - redirects to HTTPS
  web:
    address: ":80"
    http:
      redirections:
        entryPoint:
          to: websecure
          scheme: https
  
  # HTTPS
  websecure:
    address: ":443"
    http:
      tls:
        certResolver: letsencrypt

# Certificate Resolvers
certificatesResolvers:
  letsencrypt:
    acme:
      # Email for Let's Encrypt notifications
      email: "${ACME_EMAIL}"
      # Storage for certificates
      storage: /letsencrypt/acme.json
      # HTTP Challenge
      httpChallenge:
        entryPoint: web

# Providers
providers:
  # Docker provider - auto-discovers containers
  docker:
    endpoint: "unix:///var/run/docker.sock"
    exposedByDefault: false
    network: paas-network
    watch: true
  
  # File provider for static configuration
  file:
    directory: /etc/traefik/dynamic
    watch: true

# Logging
log:
  level: INFO
  filePath: /var/log/traefik/traefik.log

accessLog:
  filePath: /var/log/traefik/access.log
  bufferingSize: 100
