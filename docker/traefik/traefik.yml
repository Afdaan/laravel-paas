# ===========================================
# Traefik Dev Configuration (Cloudflare Tunnel)
# ===========================================

api:
  dashboard: true
  insecure: true

entryPoints:
  web:
    address: ":80"

providers:
  file:
    directory: /etc/traefik/dynamic
    watch: true

log:
  level: DEBUG

# Log every request (helps debug Host header / router matching)
accessLog: {}
